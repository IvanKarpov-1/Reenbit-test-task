<div class="profile-picture">
  @if (picture()) {
    <img
      [ngSrc]="picture()!"
      [style.width]="size() + 'rem'"
      [style.height]="size() + 'rem'"
      [width]="size() * 16"
      [height]="size() * 16"
      [priority]="isPriority()"
      alt="User picture"
    />
  } @else {
    <div
      [style.width]="size() + 'rem'"
      [style.height]="size() + 'rem'"
      class="profile-picture-placeholder"
    ></div>
  }
</div>
