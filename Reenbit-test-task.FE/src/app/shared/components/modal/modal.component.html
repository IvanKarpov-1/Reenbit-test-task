<div [ngClass]="currentModal() ? 'is-open' : ''" class="modal-container">
  <!--  Background click area  -->
  <div (click)="onCloseModal()" class="modal-background-overlay"></div>

  <!--  Modal content  -->
  @defer (when currentModal() === 'createChat') {
    @if (currentModal() === 'createChat') {
      <div class="modal-content">
        <app-chat-creation-modal></app-chat-creation-modal>
      </div>
    }
  }
  @defer (when currentModal() === 'updateChat') {
    @if (currentModal() === 'updateChat') {
      <div class="modal-content">
        <app-chat-updation-modal [chat]="params()[0]">
        </app-chat-updation-modal>
      </div>
    }
  }
  @defer (when currentModal() === 'removeChat') {
    @if (currentModal() === 'removeChat') {
      <div class="modal-content">
        <app-chat-removing-modal
          [chatId]="params()[0]"
        ></app-chat-removing-modal>
      </div>
    }
  }
</div>
