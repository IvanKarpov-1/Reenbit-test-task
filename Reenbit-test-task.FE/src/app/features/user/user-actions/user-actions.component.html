<app-dropdown [isShowActivatorButtonOnOuterHover]="false">
  <div class="activator-button" ngProjectAs="activator-btn-content">
    <span class="sr-only">User actions</span>
    <svg
      class="activator-svg"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>

  <div class="actions-list">
    <label class="action-button form-control">
      <input
        [formControl]="isSendRandomAutomaticMessagesControl"
        name="is-send-random-automatic-messages"
        type="checkbox"
      />
      Send automatic messages
    </label>

    <div class="action-button">
      <svg
        class="action-button-svg logout"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <app-logout-button style="flex-shrink: 0"></app-logout-button>
    </div>
  </div>
</app-dropdown>
