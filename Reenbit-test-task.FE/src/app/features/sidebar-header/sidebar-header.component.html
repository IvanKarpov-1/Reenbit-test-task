<div class="sidebar-header">
  @if (isAuthenticated$ | async) {
    <section class="user-section">
      <div class="user-info">
        <app-profile-picture
          [picture]="(user$ | async)?.picture"
          [isPriority]="true"
        ></app-profile-picture>

        <div class="user-name">
          <span>{{ (user$ | async)?.name }}</span>
        </div>
      </div>
      <app-logout-button></app-logout-button>
    </section>
    <div class="actions-row">
      <app-chat-search></app-chat-search>
      <button (click)="onCreateChat()" class="create-chat-btn">
        Create chat
      </button>
    </div>
  } @else {
    <section class="unauthorized-section">
      <app-login-button></app-login-button>
      <span class="unauthorized-section-text"
        >Please, Log In to use the application</span
      >
    </section>
  }
</div>
